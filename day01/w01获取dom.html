<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">20230722</div>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久111</li>
        <li>知否知否，应是等你好久111</li>

    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>

    </ol>
    <script>
        // 通过id 获取
        console.log(document.getElementById('time'));
        // 返回的是个对象object
        console.log(typeof(document.getElementById('time'))); // object
        // 返回对象的属性方法查看
        console.dir(document.getElementById('time')); 

        // 通过标签名字获取
        var li = document.getElementsByTagName('li')
        console.log(li);
        console.log('111');

        console.log(li[2]);
        console.log('222');
        for (let index = 0; index < li.length; index++) {
            const element = li[index];
            console.log(element);
            
        }
        // 如果页面中只有一个li 返回的还是伪数组的形式 
        // 如果页面中没有这个元素 返回的是空的伪数组的形式
        console.log('333');
        // 获取指定ol下的li，要先获取ol，再获取li
        let ol = document.getElementById('ol')
        console.log(ol.getElementsByTagName('li'));
        console.log('444');


        console.log(document.querySelector('#ol'));







    </script>
</body>
</html>
