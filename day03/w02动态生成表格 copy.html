<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        let datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        // 1、生成事件
        // 获取表格区域
        let tbody = document.querySelector('tbody')
        for (let index = 0; index < datas.length; index++) {
            const element = datas[index];
            // 创建tr
            let tr = document.createElement('tr')
            tbody.appendChild(tr)
            // 添加tr内的td
            for (const item in element) {
                let td = document.createElement('td')
                td.innerHTML = element[item]
                tr.appendChild(td)
            }
            // 添加删除的td
            let tdd = document.createElement('td')
            tdd.innerHTML = '<a href="javascript:;">删除 </a>'
            tr.appendChild(tdd)
            
        }

        // 2、删除事件
        // 获取元素
        let shanchu = document.querySelectorAll('a')
        for (let index = 0; index < shanchu.length; index++) {
            const element = shanchu[index];
            element.addEventListener('click',function () {  
                this.parentElement.parentElement.parentElement.removeChild(this.parentElement.parentElement)
            })
            

        }
        // 事件委托练习e.target

        //         // console.log(element);
        //         tbody.removeChild(e.target.parentElement.parentElement)      
        //     })
        // }
    </script>
</body>

</html>
